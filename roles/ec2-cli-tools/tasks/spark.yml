--- 

- name: Make hadoop directory
  file:
    path: "/opt/spark-{{ spark_version }}"
    state: directory
    mode: '0755'

- name: Download and unarchive spark tarball
  unarchive:
    src: "{{ spark_tarball_url }}"
    dest: "/opt/spark-{{ spark_version }}"
    remote_src: yes
    extra_opts: [--strip-components=1]

- name: Sen env config from template
  template:
    src: spark-env.sh.j2
    dest: "/opt/spark-{{ spark_version }}/conf/spark-env.sh"

- name: Add Spark bin path to env
  copy:
    dest: /etc/profile.d/spark_bin.sh
    content: "export PATH=$PATH:/opt/spark-{{ spark_version }}/bin"